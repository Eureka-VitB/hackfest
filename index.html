<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackFest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="public/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/375b64e2df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo">
        <img src="public\logo.png" alt="">
    </div>
    <div class="title">
        <h1>HackFest</h1>
    </div>
    <div class="socials">
        <div class="social-box">
            <a href="https://www.instagram.com/eureka.vitb/" class="item">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/Eureka-VitB" class="item">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/company/theeurekaclub/" class="item">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="buttons">
                    <div class="btn red"></div>
                    <div class="btn yellow"></div>
                    <div class="btn green"></div>
                </div>
            </div>
            <div class="terminal-content" id="terminal">
                <p>Eureka$ <span>Type the Keyword</span></p>
                <p>Eureka$ <span class="input" contenteditable="true"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
